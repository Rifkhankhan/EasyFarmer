<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/dashboard/tabs/notification"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!isLoading"
      >{{notification.date | date: "EEE dd MMM"}}</ion-title
    >
    <ion-title *ngIf="isLoading">Loading...</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="!isLoading">
  <ion-grid>
    <div *ngIf="isLoading">
      <ion-spinner></ion-spinner>
    </div>
    <ion-col size-md="10" offset-md="1">
      <ion-card class="bg-light text-dark">
        <ion-card-header> {{notification.date | date}} </ion-card-header>

        <ion-card-content> {{notification.message}} </ion-card-content>
      </ion-card>

      <ion-card class="bg-secondary text-light" *ngIf="notification.reply">
        <ion-card-header class="text-light">
          {{notification.replyDate | date}}
        </ion-card-header>
        <ion-card-content>
          <div>{{notification.replyMessage}}</div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-grid>
