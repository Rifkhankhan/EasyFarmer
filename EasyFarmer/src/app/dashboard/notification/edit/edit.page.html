<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/dashboard/tabs/notification"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Message</ion-title>
    <ion-buttons slot="primary" *ngIf="!isLoading">
      <ion-button (click)="onCheckEdit()" [disabled]="!reactiveform.valid">
        <ion-icon name="checkmark" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div *ngIf="isLoading">
      <ion-spinner></ion-spinner>
    </div>

    <ion-col *ngIf="!isLoading">
      <form [formGroup]="reactiveform">
        <ion-item lines="none">
          <ion-label position="floating">Enter Your Message</ion-label>
          <ion-textarea
            type="text"
            formControlName="message"
            rows="5"
            cols="10"
            minlength="5"
          ></ion-textarea>
        </ion-item>
        <ion-item
          lines="none"
          *ngIf="!reactiveform.get('message').valid && reactiveform.get('message').touched"
          lines="none"
        >
          <ion-label>Message Should be Greather then 5 Characters</ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label position="floating"
            >{{notification.date | date }}</ion-label
          >
        </ion-item>
      </form>
    </ion-col>
  </ion-grid>
</ion-content>
