<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="['/admin','tabs','home',crop.name]"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="!isLoading">{{crop.name}}</ion-title>
    <ion-title *ngIf="isLoading">
      <ion-spinner color="primary"></ion-spinner>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="!isLoading">
    <ion-row class="img">
      <ion-col>
        <h3>{{crop.name}}</h3>
      </ion-col>

      <ion-col>
        <ion-img [src]="crop.img"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="img-io">
        <ion-toolbar color="primary" class="sawbar">
          <ion-title class="text-center">Animal Intervention Names</ion-title>
        </ion-toolbar>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list *ngIf="interventions && interventions.length >= 0" class="name">
          <ion-item-sliding *ngFor="let intervention of interventions" #item>
            <ion-item [routerLink]="['/admin','tabs','home',crop.name,'animal-intervention','view',intervention.interventionId]">
              <ion-label>{{intervention.interventionName}}</ion-label>
            </ion-item>

          

            <ion-item-options side="end">
              <ion-item-option color="danger" (click)="delete(intervention.interventionId,item)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button
      [routerLink]="['/admin','tabs','home',crop.name,'animal-intervention','add-intervention']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
